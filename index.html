layout: default
name: FF0000 Developers
---
{% for post in site.posts %}
      <h1>
        <a href="{{ post.url }}">{{ post.title }}</a> 
        <span class="date">/ {{ post.date | date:"%b %d, %Y" }}</span>
      </h1>
      <p>{{ post.excerpt }}</p>
      <p class='more'>
        <a href='{{ post.url }}'>Read more &rarr;</a>
      </p>{% endfor %}
